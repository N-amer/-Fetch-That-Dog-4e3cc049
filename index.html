<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggyDate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>DoggyDate</h1>
        <div class="card">
            <img class="dog-image" src="dog1.jpg" alt="Dog Image">
            <h2 class="dog-name">Buddy</h2>
            <p class="dog-breed">Golden Retriever</p>
            <!-- Dislike button -->
            <button class="btn btn-dislike">
                <i class="fas fa-times"></i>
            </button>

            <!-- Like button -->
            <button class="btn btn-like">
                <i class="fas fa-heart"></i>
            </button>
        </div>

        <div class="counters">
            <p class="like-count">Likes: <span>0</span></p>
            <p class="dislike-count">Dislikes: <span>0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
